<!DOCTYPE html>
<html>

<head>
	<title>Lucas Burlingham</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="name center-h font-roboto-mono container-fluid" id="statusbar">
		<div class="col-12">
			| I am at: <span id="locationElement"></span>
			| I am completing: <span id="completingElement"></span>
			| Next, I will be going to: <span id="nextElement"></span>
			| Today: <span id="dateElement"></span>
			|
		</div>
	</div>
	<div class="name center-all font-roboto-mono container-fluid">
		<div class="col-12" id="mapElement">
		</div>
	</div>
	<div class="col-xs-1"></div>
	<p class="center-h font-roboto text-italic copy muted">
		<a href="https://docs.google.com/document/d/1hAYq1pVMH30fY-jxgJG_r7z8ZLuSG2E5agTcnkf8KS4/edit?usp=sharing"
			target="_blank" rel="noopener nofollow noreferrer" class="muted">An Untitled Document</a> |
		Page &copy; Lucas Burlingham 2022
	</p>

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap');
		@import url('https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css');

		.mt-1 {
			margin-top: 1.5em;
		}

		.text-italic {
			font-style: italic;
		}

		.font-roboto-mono {
			font-family: Roboto Mono, monospace;
			color: #FFFFFF88;
		}

		.font-roboto {
			font-family: Roboto, sans-serif;
		}

		.center-h {
			text-align: center;
			justify-content: center;
		}

		.center-all {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%)
		}

		p.name {
			font-size: 2rem;
			color: #F32708;
			font-weight: bold;
			text-align: center;
		}

		body {
			background-color: #2A3439;
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		.select {
			-webkit-touch-callout: text;
			-webkit-user-select: text;
			-khtml-user-select: text;
			-moz-user-select: text;
			-ms-user-select: texttext;
			user-select: text;
		}

		.copy {
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			color: white;
			text-align: center;
			color: white;
		}

		.muted {
			color: #FFFFFF88;
		}

		a:visited {
			color: #FFFFFF88;
		}


		#statusbar {
			margin-top: 2px;
			color: #FFFFFF88;
		}

		#statusbar a:hover {
			color: #FFFFFF;
		}

		.nodecoration {
			text-decoration: none;
			color: inherit;
		}
	</style>

	<script src="location.js"></script>

</body>

</html>
