    <div id="contact">
        <div class="jumbotron jumbotron-fluid bg-secondary">

            <div class="container">
                <div class="col-md-12 col-md-offset-3">
                    <div class="well well-sm">
                        <form class="form-horizontal" id="contactForm" action="http://cloud.golca.org/requests.php"
                            method="POST">
                            <fieldset>
                                <legend class="text-center">Leave a message:</legend>
                                <div class="form-group">
                                    <label class="control-label" for="name">Name</label>
                                    <div class="form-group">
                                        <div class="col">
                                            <input id="name" name="name" type="text" placeholder="Your name"
                                                class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="email">Your E-mail</label>
                                    <div class="col">
                                        <input id="email" name="email" type="text" placeholder="Your email"
                                            class="form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="message">Your message</label>
                                    <div class="col">
                                        <textarea class="form-control" id="message" name="message"
                                            placeholder="Please enter your message here..." rows="5"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col text-right" id="submitArea">
                                        <button class="btn btn-primary btn-lg" id="submitButton"
                                            onclick="confetti()">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function changeText(submitId) {
            var submit = document.getElementById("submitButton");
            submit.value = 'Sent!';
            return false;
        };
        var frm = $('#contactForm');
        frm.submit(function (e) {

            e.preventDefault();

            $.ajax({
                type: "POST",
                url: "http://cloud.golca.org/personalprofile/requests.php",
                data: frm.serialize(),
                success: function (data) {
                    document.getElementById("submitArea").removeChild("submitButton");
                    document.createTextNode("Form Submitted!");
                    console.log('Submission was successful.');
                    console.log(data);
                    confetti();
                },
                error: function (data) {
                    console.log('An error occurred. ');
                    console.log(data);
                },
            });
        });
    </script>
